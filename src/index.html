<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | Login clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/icon type" href="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/content.css">
    <link rel="stylesheet" href="/styles/cards.css">
    <link rel="stylesheet" href="/styles/footer.css">
</head>
<body>
    <main>
        <div id="content">
            <div class="recentLogin">
                <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo" width="198" height="70">
                <div class="logo-content">
                    <p class="loginText">Logins recentes</p>
                    <p>Clique na sua foto ou adicione uma conta.</p>
                </div>
                <div class="cards">
                    <div class="card">
                        <a href="#">
                            <img src="https://images.unsplash.com/photo-1601295863283-f4f2429cdfb3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=635&q=80"  alt="Axel">
                            <span>
                                Axel
                            </span>
                        </a>
                        
                    </div>
            
                    <div class="addCard">
                        <a href="#">
                            <img src="/images/plus.png" alt="Novo usuario" width="62" height="62" >
                            <span>Adicionar conta</span>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="login-content">
                    <div class="content">
                    <input type="text" type="email" placeholder="Email ou telefone" name="login" required>
                    <input type="text" type="password" placeholder="Senha" name="password" required>
                    <button class="btnEntrar">Entrar</button>
                    <a href="#">Esqueceu a conta?</a>
                    
                    <span></span>
    
                    <button class="btnNovaConta">Criar nova conta</button>
                </div>
                
                <div class="loginFooter">
                    <p>
                        <a href="#">Criar uma PÃ¡gina </a>
                        para uma celebridade, banda ou empresa.
                    </p>
                </div>
    
                
            </div>          
            
        </div>
    </main>
    

   <footer>
        <div class="top"></div>
        <span></span>
        <div class="bottom"></div>
   </footer>

   <!-- <script src="/script/script.js"></script> -->
</body>
</html>
